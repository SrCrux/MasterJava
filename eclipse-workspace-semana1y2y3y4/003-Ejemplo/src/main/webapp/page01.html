<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let numero = prompt("Escribe un número y te digo si es par o impar");
		if (numero % 2 == 0)
			document.write("El número es par");
		else
			document.write("El número es impar");
		document.write("<br");
	</script>
</body>
</html>
